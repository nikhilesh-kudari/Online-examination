<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TEST</title>
    <link name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="http-equiv" content="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="taketest.css">
  </head>
  <body>
      <div class="container my-3">
        <form>
          <h2 class='text-center bg-primary text-white p-2'>STUDENT LOGIN </h2>
          <div class="my-2">
            <label for="rnoValue">Registration Number :</label>
            <input type="tel" class="form-control my-2" id="rnoValue" placeholder="Enter Registration Number" name="rnoValue">
          </div>
          <div class="my-2">
            <label for="passwordValue">Password :</label>
            <input type="password" class="form-control my-2" id="passwordValue" placeholder="Enter Password" name="passwordValue">
          </div>  
          <!--<label for="testNameValue" class="form-label my-1">Select Test :</label>
          <select class="form-select my-2" id="testNameValue" name="testNameValue">
            <option>HTML</option>
            <option>CSS</option>
          </select>  -->    
          <div class="text-center my-2">
            <button type="submit" id='sub' class="btn bg-dark text-white my-2">SUBMIT</button>
          </div>
        </form>
      </div>
      <script src='taketest.js'></script>
  </body>
</html>
